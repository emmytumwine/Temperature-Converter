<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="temperature__converter">
    <h1 class="heading">Temperature Converter</h1>
    <div class="temperature__container">
      <label for="cesius">Celsius:</label>
      <input onchange="computeTemp(event)" type="number" name="celsius" class="input" id="celsius" placeholder="Enter Temperature">
    </div>
    <div class="temperature__container">
      <label for="Fahrenheit">Fahrenheit:</label>
      <input onchange="computeTemp(event)" type="number" name="fahrenheit" class="input" id="fahrenheit" placeholder="Enter Temperature">
    </div>
    <div class="temperature__container">
      <label for="kelvin">Kelvin:</label>
      <input onchange="computeTemp(event)" type="number" name="kelvin" class="input" id="kelvin" placeholder="Enter Temperature">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
